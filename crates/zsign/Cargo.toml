[package]
name = "zsign-rs"
version = "0.1.0"
edition = "2021"
authors = ["jveko"]
description = "Cross-platform iOS code signing library - Rust port of zsign"
documentation = "https://docs.rs/zsign-rs"
readme = "../../README.md"
homepage = "https://github.com/jveko/zsign-rs"
repository = "https://github.com/jveko/zsign-rs"
license = "MIT"
keywords = ["ios", "codesign", "macho", "ipa", "signing"]
categories = ["command-line-utilities", "cryptography", "development-tools"]

[dependencies]
goblin = "0.8"
zip = { version = "7.0", default-features = false, features = ["deflate-flate2-zlib-rs", "zstd", "time"] }
plist = "1.7"
sha1 = { version = "0.10", features = ["asm"] }
sha2 = { version = "0.10", features = ["asm"] }
thiserror = "1.0"
memmap2 = "0.9"
walkdir = "2.5"
tempfile = "3.10"
base64 = "0.22"
secrecy = "0.8"
rayon = "1.10"

# RustCrypto for pure Rust crypto
cryptographic-message-syntax = "0.28"
x509-certificate = "0.25"
der = { version = "0.7", features = ["alloc", "oid", "pem"] }
const-oid = { version = "0.9", features = ["db"] }
rsa = { version = "0.9", features = ["sha2"] }
p256 = { version = "0.13", default-features = false, features = ["arithmetic", "pkcs8", "std", "ecdsa", "pem"] }
pkcs8 = { version = "0.10", features = ["encryption", "pem", "alloc", "std"] }
p12 = "0.6"
signature = { version = "2.2", features = ["std"] }
rand = "0.8"
spki = { version = "0.7", features = ["pem"] }
bcder = "0.7"
ring = "0.17"
